<div class="container" >
  <p> Lista de Sucursales</p>
    <button mat-raised-button color="primary" (click)="createE()" >Agregar</button>

    <table  mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" >


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
   
        <ng-container matColumnDef="cod_sucursal">
          <th mat-header-cell *matHeaderCellDef> COD_SUCURSAL </th>
          <td mat-cell *matCellDef="let element"> {{element.cod_sucursal}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
            
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editElement(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteElement(element.id)" color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
